  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      font-family: 'Press Start 2P', monospace;
      color: #00ff00;
      background: linear-gradient(-45deg, #330000, #660000, #003300, #006600);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 100px;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      font-size: 2em;
      text-align: center;
      margin-bottom: 30px;
      color: #ff0000;
      text-shadow: 0 0 5px #ff0000, 0 0 10px #00ff00;
      animation: neonGlow 2s infinite alternate;
    }

    @keyframes neonGlow {
      from {
        text-shadow: 0 0 5px #ff0000, 0 0 10px #00ff00;
      }
      to {
        text-shadow: 0 0 20px #00ff00, 0 0 30px #ff0000;
      }
    }

    .crt {
      text-shadow: 0 0 2px #0f0, 0 0 5px #f00, 0 0 10px #0f0;
      animation: flicker 0.15s infinite alternate;
    }

    @keyframes flicker {
      0% { opacity: 0.95; }
      100% { opacity: 1; }
    }

    .social-menu {
      position: fixed;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 0 10px 10px 0;
      width: 60px;
      transition: width 0.3s ease;
      overflow: hidden;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .social-menu:hover {
      width: 220px;
    }

    .social-menu a {
      display: flex;
      align-items: center;
      color: #00ff00;
      font-size: 1.2em;
      padding: 10px;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .social-menu a i {
      margin-right: 10px;
      transition: transform 0.3s ease;
    }

    .social-menu:hover a i {
      transform: scale(1.2);
    }

    .social-menu a::after {
      content: attr(aria-label);
      color: #00ff00;
      margin-left: 10px;
      opacity: 0;
      transition: opacity 0.3s ease, transform 0.3s ease;
      transform: translateX(-10px);
      white-space: nowrap;
    }

    .social-menu:hover a::after {
      opacity: 1;
      transform: translateX(0);
    }

    .parallax {
      min-height: 400px;
      background: linear-gradient(to bottom, #330000, #003300);
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      width: 100%;
      margin: 40px 0;
      border-top: 2px solid rgba(255, 0, 0, 0.3);
      border-bottom: 2px solid rgba(0, 255, 0, 0.3);
    }

    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInMove 1s forwards;
    }

    .fade-in.delay-1 {
      animation-delay: 0.5s;
    }

    @keyframes fadeInMove {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .project-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .project {
      background-color: rgba(0,0,0,0.4);
      padding: 20px;
      border-radius: 10px;
      width: 250px;
      text-align: center;
      transition: 0.3s;
    }

    .project:hover {
      transform: scale(1.05);
    }

    .glow-border {
      border: 2px solid transparent;
      border-image: linear-gradient(to right, #00ff00, #ff0000);
      border-image-slice: 1;
      box-shadow: 0 0 10px #00ff00, 0 0 20px #ff0000;
    }

    footer {
      margin-top: 50px;
      text-align: center;
      font-size: 0.6em;
      opacity: 0.6;
    }

    .retro-button {
      font-family: 'Press Start 2P', monospace;
      background: linear-gradient(to right, #ff0000, #00ff00);
      border: 2px solid #fff;
      color: black;
      padding: 10px 20px;
      text-transform: uppercase;
      box-shadow: 0 0 10px #ff0000, 0 0 20px #00ff00;
      transition: 0.3s;
      cursor: pointer;
    }

    .retro-button:hover {
      background: black;
      color: #00ff00;
      box-shadow: 0 0 30px #ff0000;
    }

    @media (max-width: 768px) {
      .social-menu:hover {
        width: 100px;
      }
      .retro-button {
        font-size: 0.5em;
      }
    }

  }
}
