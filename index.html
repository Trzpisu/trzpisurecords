<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TRZPISU'S OFFICIAL WEBSITE</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      font-family: 'Press Start 2P', monospace;
      color: #00ff00;
      background: linear-gradient(-45deg, #330000, #660000, #003300, #006600);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 100px;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      font-size: 4em; 
      text-align: center;
      margin-bottom: 40px;
      color: #39ff14; 
      text-shadow:
        0 0 5px #39ff14,
        0 0 10px #39ff14,
        0 0 20px #00ffcc,
        0 0 40px #00ffcc;
      animation: neonGlow 2s infinite alternate;
      font-family: 'Orbitron', sans-serif; 
      letter-spacing: 2px;
    }

    @keyframes neonGlow {
      from {
        text-shadow:
          0 0 5px #39ff14,
          0 0 10px #00ffcc;
      }
      to {
        text-shadow:
          0 0 20px #00ffcc,
          0 0 40px #39ff14;
      }
    }

    .crt {
      text-shadow:
        0 0 2px #0f0,
        0 0 5px #f00,
        0 0 10px #0f0;
      animation: flicker 0.15s infinite alternate;
    }

    @keyframes flicker {
      0% { opacity: 0.93; }
      100% { opacity: 1; }
    }

    h1 {
      color: #ff0000 !important;
      font-size: 4.5em;
      font-weight: 700;
      margin-bottom: 30px;
      text-shadow:
        0 0 5px #ff0000,
        0 0 10px #ff0000,
        0 0 20px #ff3333,
        0 0 40px #ff3333;
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 2px;
      animation: neonGlow 2s infinite alternate;
    }

    @keyframes neonGlow {
      0%, 100% {
        text-shadow:
          0 0 5px #ff0000,
          0 0 10px #ff0000,
          0 0 20px #ff3333,
          0 0 40px #ff3333;
      }
      50% {
        text-shadow:
          0 0 10px #ff0000,
          0 0 20px #ff0000,
          0 0 30px #ff3333,
          0 0 50px #ff3333;
      }
    } 

    .social-menu {
      position: fixed;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 0 10px 10px 0;
      width: 60px;
      transition: width 0.3s ease;
      overflow: hidden;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .social-menu:hover {
      width: 280px;
    }

    .social-menu a {
      display: flex;
      align-items: center;
      color: #00ff00;
      font-size: 1.2em;
      padding: 10px;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .social-menu a i {
      margin-right: 10px;
      transition: transform 0.3s ease;
    }

    .social-menu:hover a i {
      transform: scale(1.2);
    }

    .social-menu a::after {
      content: attr(aria-label);
      color: #00ff00;
      margin-left: 10px;
      opacity: 0;
      transition: opacity 0.3s ease, transform 0.3s ease;
      transform: translateX(-10px);
      white-space: nowrap;
    }

    .social-menu:hover a::after {
      opacity: 1;
      transform: translateX(0);
    }

    .parallax {
      position: relative;
      width: 100vw;
      height: 120vh;
      display: flex;
      justify-content: center; 
      align-items: center;     
      background-image: url('strona-internetowa.png'); 
      background-size: 110%;
      background-position: center;
      background-repeat: no-repeat;
      border-top: 2px solid rgba(255, 0, 0, 0.3);
      border-bottom: 2px solid rgba(0, 255, 0, 0.3);
    }

    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInMove 1s forwards;
    }

    .fade-in.delay-1 {
      animation-delay: 0.5s;
    }

    @keyframes fadeInMove {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .retro-button {
      font-family: 'Press Start 2P', monospace;
      background: linear-gradient(to right, #ff0000, #00ff00);
      border: 2px solid #fff;
      color: black;
      padding: 10px 20px;
      text-transform: uppercase;
      box-shadow: 0 0 10px #ff0000, 0 0 20px #00ff00;
      transition: 0.3s;
      cursor: pointer;
      margin: 10px 0;
    }

    .retro-button:hover {
      background: black;
      color: #00ff00;
      box-shadow: 0 0 30px #ff0000;
    }

    @media (max-width: 768px) {
      .social-menu:hover {
        width: 100px;
      }
      .retro-button {
        font-size: 0.5em;
      }
    }

    #film-section {
      display: none;
      padding: 80px 20px;
      text-align: center;
    }

    footer {
      margin-top: 50px;
      text-align: center;
      font-size: 0.6em;
      opacity: 0.6;
    }

  </style>
</head>

  <script>
    window.addEventListener('scroll', () => {
      if (window.scrollY > 50) {
        document.body.classList.add('scrolled');
      } else {
        document.body.classList.remove('scrolled');
      }
    });

    function showFilm() {
      const section = document.getElementById("film-section");
      section.style.display = "block";
      section.scrollIntoView({ behavior: "smooth" });
    }

    function hideFilm() {
      document.getElementById("film-section").style.display = "none";
    }
  </script>
