<head>

<title>TRZPISU'S OFFICIAL WEBSITE</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'Press Start 2P', monospace;
    color: #00ff00;
    text-align: center;
    padding-top: 100px;
    background-color: #0e0e0e;
    overflow-x: hidden;
  }

  header {
    font-size: 4em;
    text-align: center;
    margin-bottom: 40px;
    color: #39ff14;
    text-shadow: 0 0 5px #39ff14, 0 0 10px #39ff14, 0 0 20px #00ffcc, 0 0 40px #00ffcc;
    animation: neonGlow 2s infinite alternate;
    font-family: 'Orbitron', sans-serif;
    letter-spacing: 2px;
    position: relative;
    z-index: 2;
  }

  @keyframes neonGlow {
    from { text-shadow: 0 0 5px #39ff14, 0 0 10px #00ffcc; }
    to { text-shadow: 0 0 20px #00ffcc, 0 0 40px #39ff14; }
  }

  .fade-in { opacity: 0; transform: translateY(20px); animation: fadeInMove 1s forwards; }
  @keyframes fadeInMove { to { opacity: 1; transform: translateY(0); } }

  .retro-button {
    font-family: 'Press Start 2P', monospace;
    background: linear-gradient(to right, #ff0000, #00ff00);
    border: 2px solid #fff;
    color: black;
    padding: 30px 60px;
    font-size: 1.3em;
    text-transform: uppercase;
    box-shadow: 0 0 20px #ff0000, 0 0 30px #00ff00;
    transition: 0.3s;
    cursor: pointer;
    margin: 20px 0;
    position: relative;
    z-index: 2;
  }

  .retro-button:hover {
    background: black;
    color: #00ff00;
    box-shadow: 0 0 40px #ff0000;
  }

  .social-menu {
    position: fixed;
    top: 50%;
    left: 0;
    transform: translateY(-50%);
    background: rgba(0, 0, 0, 0.6);
    padding: 10px;
    border-radius: 0 10px 10px 0;
    width: 60px;
    transition: width 0.3s ease;
    overflow: hidden;
    z-index: 10001;
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  .social-menu:hover { width: 280px; }
  .social-menu a {
    display: flex;
    align-items: center;
    color: #00ff00;
    font-size: 1.2em;
    padding: 10px;
    text-decoration: none;
  }
  .social-menu a i { margin-right: 10px; transition: transform 0.3s ease; }
  .social-menu:hover a i { transform: scale(1.2); }
  .social-menu a::after {
    content: attr(aria-label);
    color: #00ff00;
    margin-left: 10px;
    opacity: 0;
    transition: opacity 0.3s ease, transform 0.3s ease;
    transform: translateX(-10px);
    white-space: nowrap;
  }
  .social-menu:hover a::after { opacity: 1; transform: translateX(0); }

  .parallax {
    position: relative;
    width: 100vw;
    height: 120vh;
    background-image: url('strona-internetowa.png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    border-top: 2px solid rgba(255,0,0,0.3);
    border-bottom: 2px solid rgba(0,255,0,0.3);
    transition: filter 0.5s ease;
    z-index: 1;
  }

  .blurred { filter: blur(5px); }

  /* Overlay film */
  #film-overlay, #email-overlay {
    position: fixed;
    top: 100%;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0,0,0,0.95);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 10000;
    padding: 20px;
    transition: top 0.8s ease;
  }

  #film-overlay.active, #email-overlay.active { top: 0; }

  #film-overlay iframe {
    width: 90%;
    height: 70vh;
    max-width: 1200px;
  }

  #film-overlay h2, #email-overlay h2 {
    margin-bottom: 20px;
    font-size: 3em;
    color: #ff0000;
    text-shadow: 0 0 10px #ff0000, 0 0 20px #ff3333;
    text-align: center;
  }

  footer { margin-top: 50px; text-align: center; font-size: 0.6em; opacity: 0.6; z-index: 2; position: relative; }

  /* ============================= */
  /* CONTACT ICON */
  /* ============================= */
  .contact-item img {
    width: 30px;
    height: 30px;
    margin-right: 10px;
    vertical-align: middle;
    cursor: pointer;
    transition: transform 0.2s ease;
  }

  .contact-item img:hover { transform: scale(1.2); }

  @media (max-width: 480px) {
    .contact-item img {
      width: 24px;
      height: 24px;
    }
  }

  /* ============================= */
  /* RESPONSYWNOŚĆ – MOBILE FIRST */
  /* ============================= */

  @media (max-width: 1024px) {
    header { font-size: 3em; }
    h2 { font-size: 2em; }
    .retro-button { padding: 20px 40px; font-size: 1em; }
    .parallax { height: 80vh; }
  }

  @media (max-width: 768px) {
    body { padding-top: 60px; font-size: 14px; }
    header { font-size: 2.2em; padding: 0 10px; }
    h2 { font-size: 1.6em; margin-bottom: 20px; }
    .retro-button { padding: 18px 28px; font-size: 0.9em; width: 90%; max-width: 320px; }
    .parallax { height: 60vh; background-position: center top; }
    .social-menu { width: 50px; gap: 10px; }
    .social-menu:hover { width: 200px; }
    .social-menu a { font-size: 1em; padding: 8px; }
    #film-overlay h2, #email-overlay h2 { font-size: 2em; }
    #film-overlay iframe { width: 100%; height: 45vh; }
    footer { font-size: 0.55em; padding: 10px; }
  }

  @media (max-width: 480px) {
    header { font-size: 1.8em; }
    h2 { font-size: 1.3em; }
    .retro-button { font-size: 0.8em; }
    #film-overlay iframe { height: 40vh; }
  }

</style>
</head>

<script>
function openFilm() {
  document.getElementById('parallax-bg').classList.add('blurred');
  document.getElementById('film-overlay').classList.add('active');
}

function closeFilm() {
  document.getElementById('parallax-bg').classList.remove('blurred');
  document.getElementById('film-overlay').classList.remove('active');
}

function openEmail() {
  document.getElementById('parallax-bg').classList.add('blurred');

function closeEmail() {
