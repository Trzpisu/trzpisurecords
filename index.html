<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>TRZPISU'S OFFICIAL WEBSITE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      font-family: 'Arial', sans-serif;
      color: #fff;
      background: linear-gradient(-45deg, #ff0000, #8b0000, #ff3333, #660000);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 100px;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      font-size: 3em;
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #ff0000, 0 0 20px #ff3333, 0 0 30px #ff0000;
      animation: neonGlow 2s infinite alternate;
    }

    @keyframes neonGlow {
      from {
        text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000;
      }
      to {
        text-shadow: 0 0 20px #ff3333, 0 0 30px #ff0000;
      }
    }

    main {
      text-align: center;
      max-width: 800px;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    main p {
      font-size: 1.2em;
      line-height: 1.6;
    }

    .social-menu {
      position: fixed;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 0 10px 10px 0;
      width: 60px;
      transition: width 0.3s ease;
      overflow: hidden;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .social-menu:hover {
      width: 220px;
    }

    .social-menu a {
      display: flex;
      align-items: center;
      color: #fff;
      font-size: 1.5em;
      padding: 10px;
      transition: all 0.3s ease;
      text-decoration: none;
      position: relative;
    }

    .social-menu a i {
      margin-right: 10px;
      transition: transform 0.3s ease;
    }

    .social-menu:hover a i {
      transform: scale(1.2);
    }

    .social-menu a::after {
      content: attr(aria-label);
      color: #fff;
      margin-left: 10px;
      opacity: 0;
      transition: opacity 0.3s ease, transform 0.3s ease;
      transform: translateX(-10px);
      white-space: nowrap;
    }

    .social-menu:hover a::after {
      opacity: 1;
      transform: translateX(0);
    }

    footer {
      margin-top: 50px;
      text-align: center;
      font-size: 0.9em;
      opacity: 0.6;
    }

    parallax {
  background-image: url('https://images.unsplash.com/photo-1516483638261-f4dbaf036963?auto=format&fit=crop&w=1950&q=80'); /* możesz zmienić link */
  min-height: 400px;
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  border-top: 2px solid rgba(255,255,255,0.3);
  border-bottom: 2px solid rgba(255,255,255,0.3);
}
   .neon-header {
  font-size: 3.5em;
  font-weight: bold;
  color: #fff;
  text-align: center;
  text-shadow:
    0 0 5px #ff0000,
    0 0 10px #ff3333,
    0 0 20px #ff3333,
    0 0 40px #ff0000;
  animation: neonBlink 1.8s infinite alternate;
  letter-spacing: 2px;
  margin-bottom: 40px;
}

@keyframes neonBlink {
  from {
    text-shadow:
      0 0 5px #ff0000,
      0 0 10px #ff3333;
  }
  to {
    text-shadow:
      0 0 10px #ff0000,
      0 0 20px #ff3333,
      0 0 40px #ff0000;
  }
} 
    .fade-in {
  opacity: 0;
  transform: translateY(20px);
  animation: fadeInMove 1s forwards;
}

.fade-in.delay-1 {
  animation-delay: 0.5s;
}

@keyframes fadeInMove {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
  </style>
</head>
